<div class="dashboard-container">
    <h1>Hello, {{ username }}!</h1>

    <div class="alert alert-success" role="alert" *ngIf="successMsg">
        {{ successMsg }}
    </div>

    <!-- Error Messages -->
    <div class="alert alert-error" role="alert" *ngIf="errorMsg?.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <!-- Task Input Section -->
    <div class="task-input-section">
        <form class="task-form" #taskForm="ngForm">
            <!-- Task Title Input -->
            <input
                    type="text"
                    class="task-input"
                    placeholder="Enter a new task..."
                    [(ngModel)]="task.title"
                    name="taskTitle"
                    required
                    #title="ngModel"
            />
            <!-- Validation Message for Task Title -->

            <!-- Due Date Input -->
            <input
                    type="date"
                    class="task-date"
                    [(ngModel)]="task.dueDate"
                    name="taskDueDate"
                    required
                    #dueDate="ngModel"
            />

            <button type="submit" class="task-submit-btn" (click)="addTask()">
                Add Task
            </button>
        </form>
    </div>

    <!-- Task List Section -->
    <div class="task-list">
        <h2>Your Tasks:</h2>
        <ul>
            <li *ngFor="let task of tasks" class="task-item">
                <div  class="task-content">
                    <span class="task-title">{{ task.title }}</span>
                    <span class="task-due-date">{{ task.dueDate | date: 'mediumDate' }}</span>
                    <span class="task-status">
          {{ task.completed ? '✅' : '⏳' }} <!-- Use ✅ for completed and ⏳ for pending -->
        </span>
                </div>
            </li>
        </ul>
    </div>
</div>
