<div class="dashboard-container">

<div class="task-list">
    <h2>Today's Tasks:</h2>
    <ul>
        <li *ngFor="let task of tasks" class="task-item">
            <div  class="task-content">
                <span class="task-title">{{ task.title }}</span>
                <span class="task-due-date">{{ task.dueDate | date: 'mediumDate' }}</span>
                <button class="task-complete-btn" (click)="complete(task)">
                    ✔️
                </button>
            </div>
        </li>
    </ul>
</div>
</div>
