
     <form
     >
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="authReq.username" type="email" id="email" name="email" class="" placeholder="Enter your email" required/>
        </div>

       
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="authReq.password" type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required/>
        </div>

     
        <button (click)="login()" type="submit" class="btn btn-primary">Login</button>

       
        <div class="links">
          <a href="/forgot-password">Forgot Password?</a>
          <a href="/register">Create an Account</a>
        </div>
      </form>
