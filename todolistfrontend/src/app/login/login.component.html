<div class="form-container">
    <div class="alert alert-error" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>

    <form class="auth-form">
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" [(ngModel)]="authReq.username"
                   type="email" id="email" name="email"
                   placeholder="Enter your email" required/>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" [(ngModel)]="authReq.password"
                   type="password" id="password" name="password"
                   placeholder="Enter your password" required/>
        </div>

        <button class="form-button" (click)="login()" type="submit">Login</button>

        <div class="form-links">
            <a class="form-link" href="/forgot-password">Forgot Password?</a>
            <a class="form-link" (click)="register()">Create an Account</a>
        </div>
    </form>
</div>
