<div class="form-container">
    <form class="auth-form" #registrationForm="ngForm">
        <div class="form-group">
            <label class="form-label" for="name">Username</label>
            <input
                    [(ngModel)]="registerRequest.username"
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    placeholder="Enter your username"
                    required
                    minlength="3"
                    #username="ngModel"
            />
            <div *ngIf="username.touched && username.invalid" class="validation-error">
                <div *ngIf="username.errors?.['required']">Username is required.</div>
                <div *ngIf="username.errors?.['minlength']">
                    Username must be at least 3 characters long.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input
                    [(ngModel)]="registerRequest.email"
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="Enter your email"
                    required
                    email
                    #email="ngModel"
            />
            <div *ngIf="email.touched && email.invalid" class="validation-error">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
            </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input
                    [(ngModel)]="registerRequest.password"
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Create a password"
                    required
                    minlength="6"
                    #password="ngModel"
            />
            <!-- Validation Messages for Password -->
            <div *ngIf="password.touched && password.invalid" class="validation-error">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
                <div *ngIf="password.errors?.['minlength']">
                    Password must be at least 6 characters long.
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button
                class="form-button"
                (click)="register()"
                type="submit"
                [disabled]="registrationForm.invalid"
        >
            Create Account
        </button>

        <!-- Links -->
        <div class="form-links">
            <a class="form-link" href="/login">Already have an account? Login</a>
        </div>
    </form>
</div>
