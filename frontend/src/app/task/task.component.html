<div class="task-list">
  <div *ngFor="let task of tasks">
    <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleCompletion(task)" />
    {{ task.title }}
    <button (click)="deleteTask(task)">Delete</button>
  </div>
</div>
<input #taskInput placeholder="New task" />
<button (click)="addTask(taskInput.value)">Add Task</button>
